{% extends 'common.html' %}
{% load static %}
{% block content %}


{% for event in events %}

<div class="contact mt-125">
    <div class="table-respomsive table upgrade" >
        <h1>{{event.etitle}}</h1>
        <h3>{{event.uid.name}}</h3>
            <div class="form-group">
              <label for="exampleFormControlInput1"><h4>Date:</h4></label>
              <h3> {{event.edate}}</h3>
            </div>
        
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Event discription: </label>
              {{event.edis}}
            </div>
            <div>
                {% if event.epic %}
                <img src="{{event.epic.url}}" alt="image">
                {% endif %}
            </div>
            <br><br>

            <div>
                <a href="{% url 'edit-event' event.id %}"> <button>EDIT</button></a>
                <a href="{% url 'delete-event' event.id %}"><button>DELETE</button></a>
            </div>
    </div>


</div>

<label for="">////////////////////////////////</label>

{% endfor %}
{% endblock %}
